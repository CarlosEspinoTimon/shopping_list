runtime: python27
api_version: 1
threadsafe: true
entrypoint: gunicorn -b :$PORT server:server

handlers:
- url: /rest/.*
  script: server.server

#Hanlders to load all js and css files generated by ng build
- url: /(.*\.(css|js))$
  static_files: dist/web-client/\1
  upload: dist/web-client/(.*\.(css|js))$

#Hanlders to load all ttf, woff, woff2, svg and eot files generated by ng build
- url: /(.*\.(ttf|woff|woff2|svg|eot))$
  static_files: dist/web-client/\1
  upload: dist/web-client/.*\.(ttf|woff|woff2|svg|eot)$


- url: .*
  static_files: dist/web-client/index.html
  upload: dist/web-client/index\.html


libraries:
- name: ssl
  version: latest
  
- name: MySQLdb
  version: "latest"
  
env_variables:
    MYSQL_HOST: YOUR_HOST_IP
    MYSQL_USER: YOUR_USER
    MYSQL_PASSWORD: YOUR_PASSWORD_FOR_PRODUCTION
    MYSQL_PASSWORD_DEVELOP: YOUR_PASSWORD_FOR_DEVELOPMENT
    MYSQL_DATABASE: YOUR_DATABASE