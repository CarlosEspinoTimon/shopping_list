

<mat-form-field>
  <mat-select placeholder="Categories">
    <mat-option *ngFor="let category of categories" [value]="category.id">
      {{category.name}}
    </mat-option>
  </mat-select>
</mat-form-field>  
  
<mat-list>
  <h3 mat-subheader>Stored Articles</h3>
  <mat-list-item *ngFor="let article of articles">
      <mat-icon mat-list-icon>add_shopping_cart</mat-icon>
      <mat-icon mat-list-icon>remove_shopping_cart</mat-icon>
      <h4 mat-line>{{article.name}}</h4> <p mat-line> {{article.price}} €</p>
  </mat-list-item>
  <mat-divider></mat-divider>
</mat-list>
