

<mat-form-field>
  <mat-select placeholder="Categories">
    <mat-option *ngFor="let category of categories" (click)="getFilteredArticles(category.id)" [value]="category.id">
      {{category.name}}
    </mat-option>
  </mat-select>
</mat-form-field>  
  
<mat-list>
  <h3 mat-subheader>Stored Articles</h3>
  <mat-list-item *ngFor="let article of articles">
      <mat-icon mat-list-icon (click)="addArticle(article)">add_shopping_cart</mat-icon>
      <h4 mat-line  (click)="addArticle(article)">{{article.name}}</h4><p mat-line  (click)="addArticle(article)"> {{article.price}} €</p>
  </mat-list-item>
  <mat-divider></mat-divider>
</mat-list>

  
<mat-list>
  <h3 mat-subheader>List</h3>
  <!-- <button (click)="getFilteredArticles()">Click me!</button> -->
  <mat-list-item *ngFor="let article of shoppingList">
      <mat-icon mat-list-icon (click)="removeArticle(article)">remove_shopping_cart</mat-icon>
      <h4 mat-line>{{article.name}}</h4> <p mat-line> {{article.price}} €</p>
  </mat-list-item> 
  <mat-divider></mat-divider>
</mat-list>
